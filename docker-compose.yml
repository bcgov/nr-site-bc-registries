---
version: "3.8"

services:
  database:
    container_name: database
    environment:
      POSTGRES_USER: site_db_user
      POSTGRES_PASSWORD: jy0s1G9
      POSTGRES_DB: site_db
    hostname: database
    image: postgres:12
    restart: always
    volumes:
      - /pgdata
    ports:
      - "5432:5432"

  backend:
    container_name: backend
    entrypoint:
      - "sh"
      - "-c"
      - "npm i && npm run start"
    environment:
      NODE_ENV: development
      POSTGRESQL_HOST: database
      POSTGRESQL_USER: site_db_user
      POSTGRESQL_PASSWORD: jy0s1G9
      POSTGRESQL_DATABASE: site_db
      object_store_bucket: epdsbx
      object_store_host: nrs.objectstore.gov.bc.ca
      object_store_secret: e1TSCgr2fxcjZQUDcaKjcTLgTLUvV0An4TWf8EJI
      object_store_userid: nr-site-sbx
      object_store_env: prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: backend
    image: node:14
    links:
      - database
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app:z
      - /app/node_modules
    working_dir: "/app"

  frontend:
    container_name: frontend
    entrypoint:
      - "sh"
      - "-c"
      - "npm i && npm run start"
    environment:
      NODE_ENV: development
      BACKEND_URL: http://backend
      COOKIE_SECRET: 23489f9ausdfgkhu
      SESSION_SECRET: sdfg789374ew89
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: frontend
    depends_on:
        backend:
          condition: service_healthy
    image: esra-frontend/image:latest
    build:
      context: frontend
      dockerfile: Dockerfile
    links:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
    working_dir: "/app"
